{% block body %}
<div class="contact-form">
    <form class="form-horizontal" method="POST" action="{{bundleHref(bundlePath='contact/main/formPost')}}" role="form">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Санал:</label>
            <div class="col-sm-10">
                <select name="offerType" class="form-control">
                    {% for it in offerTypes%}
                    <option value="{{it}}">{{it}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Овог:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lastname">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Нэр:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstname">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">И-мэйл:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Хүсэлт:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="offer"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Илгээх</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
